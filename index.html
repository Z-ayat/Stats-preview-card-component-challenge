<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- Master CSS -->
    <link rel="stylesheet" href="master.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <main>
        <section class="container card-container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 for-padding">
                    <h2> Get <span class="colored">insights</span> that help your business grow.</h2>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    <div class="row progress-holder">
                        <div class="col-lg-4 col-md-4 col-sm-12 master-styling-progress">
                            <h3>10k+</h3>
                            <p>companies</p>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12 master-styling-progress">
                            <h3>314</h3>
                            <p>templates</p>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12 master-styling-progress">
                            <h3>12m+</h3>
                            <p>queries</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 image-holder">
                    <img src="images/image-header-desktop.jpg" alt="">
                </div>
            </div>
        </section>
        <section class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="#">Your Name Here</a>.
        </section>
    </main>

</body>

</html>
