<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="master.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Mentor | Order Summary</title>
</head>

<body>
    <section class="container">
        <img src="images/illustration-hero.svg">
        <div class="summary-desc">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan-container">
                <img src="images/icon-music.svg">
                <div class="plan-price">
                    <h2>Annual Plan</h2>
                    <p class="price">$59.99</p>
                </div>
                <a href="#" class="align-right">Change</a>
            </div>
            <a href="#" class="buy">Proceed to Payment</a>
            <a href="#" class="cancel">Cancel Order</a>

        </div>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Ali El-Zayat</a>.</div>
</body>


</html>
